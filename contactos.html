<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contacto - El Rincón Del Café</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header>
            <h1>El Rincón Del Café</h1>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contactos.html">Contactos</a>
            </nav>
        </header>

        <main>
            <h2>Formulario de contacto</h2>
            <form id="formContacto" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" maxlength="30" required>
                <span class="error" id="errNombre"></span>

                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <span class="error" id="errEmail"></span>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required>
                <span class="error" id="errTel"></span>
                <button type="submit">Enviar</button>
            </form>

            <div id="resultado"></div>
        </main>
        
        <footer>
            <p>@ 2025 El Rincón Del Café</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
